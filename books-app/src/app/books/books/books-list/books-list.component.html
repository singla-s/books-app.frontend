<table width="100%">
  <tr style="font-weight: bold">
    <td>Book Id</td>
    <td>Titel</td>
    <td>Price</td>
    <td>Author</td>
    <td>Release Date</td>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.price | currency: "INR" }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.releaseDate | date: "dd-MMM-yyyy" }}</td>
  </tr>
</table>
